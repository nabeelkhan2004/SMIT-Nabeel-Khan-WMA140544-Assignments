            <b>French Fries</b>, also called <b>chips</b>, <b>finger chips</b>, <b>fries</b>, or French <b>pommes frites</b>, side dish or snack typically made from deep-fried potatoes that have been cut into various shapes, especially thin strips. Fries are often salted and served with other items, including ketchup, mayonnaise, or vinegar. In addition, they can be topped with more substantial fare, such as chili. Poutine is a Canadian dish of french fries covered with cheese curds and gravy.
